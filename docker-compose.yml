version: "3.5"
services:
  php-dev_nginx:
    container_name: php-dev_nginx
    image: nginx
    networks:
      - php-dev_network
    ports:
      - ${NGINX_PORT_PUBLIC}:80
      - ${NGINX_PORT_PUBLIC_SSL}:443
    depends_on:
      - php-dev_sql
      # - php-dev_redis
      # - php-dev_p0704
      # - php-dev_p0800
      - main
      - pma
    volumes:
      - ./nginx/configs/sites.conf:/etc/nginx/conf.d/sites.conf
      - ./nginx-logs:/var/log/nginx
      - ./ssl:/etc/letsencrypt
      
  # php-dev_redis:
  #   container_name: php-dev_redis
  #   image: redis:${REDIS_VERSION}
