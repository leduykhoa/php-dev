  #   command: redis-server --requirepass ${REDIS_PASSWORD}
  #   networks:
  #     - php-dev_network
  #   ports:
  #     - ${REDIS_PORT}:6379
  #   volumes:
  #     - ./redis.conf:/usr/local/etc/redis/redis.conf
  #   environment:
  #    - REDIS_REPLICATION_MODE=master

  php-dev_sql:
    container_name: php-dev-mysql
    image: mysql:${MYSQL_VERSION:-latest}
    restart: "no"
    command: --lower_case_table_names=1 --sql_mode="ON" --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - php-dev_network
    ports:
      - 3306:3306
    volumes:
      - ${MYSQL_PATH}/:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ALLOW_EMPTY_PASSWORD: ${MYSQL_ALLOW_EMPTY_PASSWORD}
      MYSQL_HOST: 0.0.0.0  

  main:
    container_name: main
    networks:
      - php-dev_network
    build:
      context: "./php0801/"
    restart: "no"
    working_dir: /var/www/html
    environment:
      XDEBUG_CONFIG_CLIENT_HOST: ${XDEBUG_CONFIG_CLIENT_HOST}
      XDEBUG_CONFIG_CLIENT_PORT: ${XDEBUG_CONFIG_CLIENT_PORT}
    volumes:
      - ./php0801/apache.conf:/etc/apache2/mods-enabled/apache.conf
      - ./ssl:/etc/letsencrypt      
      - ./www:/var/www/html
    
  pma:
    container_name: pma
    image: phpmyadmin:5.2.0-apache
    networks:
      - php-dev_network
    volumes:
      - ./config.inc.php:/etc/phpmyadmin/config.inc.php
    environment:
      - PMA_ARBITRARY=1
      - MAX_EXECUTION_TIME=18000
      - MEMORY_LIMIT=1024M
      - UPLOAD_LIMIT=1024M

